<mat-toolbar>
  <app-search (onSelected)="onSelected($event)"></app-search>
</mat-toolbar>
<cdk-virtual-scroll-viewport [itemSize]="pageHeight" class="example-viewport" [style.height]="screenHeight">
  <div *cdkVirtualFor="let page of pagesObserver | async" style="text-align:center;">
    <img [src]="page" [height]="pageHeight" class="page-image" style="margin-left: auto; margin-right: auto;"/>
   </div>
</cdk-virtual-scroll-viewport>
