<mat-toolbar>
  <mat-toolbar-row>
    <span>ComicBook Browser</span>
    <app-search (onSelected)="onSelected($event)"></app-search>
    <button (click)="pageSize($event);">Toggle</button>
  </mat-toolbar-row>
</mat-toolbar>
<cdk-virtual-scroll-viewport [itemSize]="displayHeight" class="example-viewport" [style.height]="screenHeight">
  <div *cdkVirtualFor="let page of pagesObserver | async" style="text-align:center;">
    <img [src]="page" [width]="displayWidth" [height]="displayHeight" class="page-image" style="margin-left: auto; margin-right: auto;"/>
   </div>
</cdk-virtual-scroll-viewport>
