<div>
  <div>
    <input (keyup)="onKey($event)"  (keyup.enter)="onEnter($event)" />
  </div>
  <ul>
    <li *ngFor="let book of books" (click)="onSelect(book)">
      <a target="_blank" href="api/Image/{{book.id}}/1"><img src="api/Image/{{book.id}}/1"  height="120"/><span>{{book.name}}</span></a>
    </li>
  </ul>
</div>
