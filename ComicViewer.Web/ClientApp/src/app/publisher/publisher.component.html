<mat-grid-list cols="3" gutterSize="20" (scroll)="onScroll($event)" style="overflow:scroll;" [style.height]="screenHeight" [style.width]="screenWidth">
  <mat-grid-tile *ngFor="let page of publisherObserver | async">
    <mat-card width="100%">
      <mat-card-header>
        <!--<div mat-card-avatar class="example-header-image"></div>-->
        <mat-card-title>{{page.name}}</mat-card-title>
        <mat-card-subtitle>{{page.title}} ( {{page.volume}} {{page.issue}} )</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <a href="/comic/{{page.id}}">
          <img mat-card-image height="200" [src]="page.thumbnail | base64image" />
        </a>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onClickPublish(page.publisher)">Go to {{page.publisher}}</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
