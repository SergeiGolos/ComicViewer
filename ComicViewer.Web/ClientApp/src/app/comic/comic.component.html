<cdk-virtual-scroll-viewport [itemSize]="displayHeight">
  <div *cdkVirtualFor="let page of pagesObserver | async" style="text-align:center;">
    <img [src]="page.url" [width]="displayWidth" class="page-image" style="margin-left: auto; margin-right: auto;" />
  </div>
</cdk-virtual-scroll-viewport>
